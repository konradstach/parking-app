<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <script th:src="@{/js/search-in-table.js}"></script>
    <script th:src="@{/js/search-in-table-by-title.js}"></script>
    <script th:src="@{/js/show-hide-divs.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/custom_style.css}"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css"
          integrity="sha384-v2Tw72dyUXeU3y4aM2Y0tBJQkGfplr39mxZqlTBDUZAb9BGoC40+rdFCG0m10lXk" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/fontawesome.css"
          integrity="sha384-q3jl8XQu1OpdLgGFvNRnPdj5VIlCvgsDQTQB6owSOHWlAurxul7f+JpUOVdAiJ5P" crossorigin="anonymous"/>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"/>
    <meta charset="UTF-8"/>
    <title>Mechatroniczny system parkingowy</title>
</head>
<body>
<div id="container">
    <nav class="navbar navbar-expand-lg navbar-light nav-border-bottom">
        <div class="collapse navbar-collapse justify-content-md-end" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <span class="nav-link">Zalogowany jako: <span th:text="${user}"></span> </span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/parkingapp/logout">Wyloguj się</a>
                </li>
            </ul>
        </div>
    </nav>

    <br/>
    <h3 class="text-center">Schemat parkingu<br/>
    </h3>

    <div>
        <br/>
        <table id="parking-table">

            <tr>
                <td class="td-spot">
                    <form method="post" th:action="@{/parkingapp/parking/booking}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <input type="hidden" name="userId" th:value="${userId}"/>
                        <input type="hidden" name="parkingSpotId" th:value="${spot1.parkingSpotId}"/>
                        <i th:if="${spot1.blocked==false}">
                            <button type="submit" class="action_button">
                                <img th:src="@{/img/spot1free.png}"/>
                            </button>
                        </i>

                        <i th:if="${spot1.blocked==true}">
                            <img th:src="@{/img/spot1blocked.png}"/>
                        </i>
                    </form>
                </td>

                <td class="td-spot">
                    <form method="post" th:action="@{/parkingapp/parking/booking}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <input type="hidden" name="userId" th:value="${userId}"/>
                        <input type="hidden" name="parkingSpotId" th:value="${spot2.parkingSpotId}"/>
                        <i th:if="${spot2.blocked==false}">
                            <button type="submit" class="action_button">
                                <img th:src="@{/img/spot2free.png}"/>
                            </button>
                        </i>

                        <i th:if="${spot2.blocked==true}">
                            <img th:src="@{/img/spot2blocked.png}"/>
                        </i>
                    </form>
                </td>

                <td class="td-spot">
                    <form method="post" th:action="@{/parkingapp/parking/booking}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <input type="hidden" name="userId" th:value="${userId}"/>
                        <input type="hidden" name="parkingSpotId" th:value="${spot3.parkingSpotId}"/>
                        <i th:if="${spot3.blocked==false}">
                            <button type="submit" class="action_button">
                                <img th:src="@{/img/spot3free.png}"/>
                            </button>
                        </i>

                        <i th:if="${spot3.blocked==true}">
                            <img th:src="@{/img/spot3blocked.png}"/>
                        </i>
                    </form>
                </td>
            </tr>
        </table>
    </div>

    <h3 class="text-center">Kliknij w wybrane miejsce, by je zarezerwować</h3>

</div>
</body>
</html>
