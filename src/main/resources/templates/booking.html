<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <script th:src="@{/js/search-in-table.js}"></script>
    <script th:src="@{/js/search-in-table-by-title.js}"></script>
    <script th:src="@{/js/show-hide-divs.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/custom_style.css}"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css"
          integrity="sha384-v2Tw72dyUXeU3y4aM2Y0tBJQkGfplr39mxZqlTBDUZAb9BGoC40+rdFCG0m10lXk" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/fontawesome.css"
          integrity="sha384-q3jl8XQu1OpdLgGFvNRnPdj5VIlCvgsDQTQB6owSOHWlAurxul7f+JpUOVdAiJ5P" crossorigin="anonymous"/>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"/>
    <meta charset="UTF-8"/>
    <title>Twoja rezerwacja</title>
</head>
<body>
<div id="container">
    <nav class="navbar navbar-expand-lg navbar-light nav-border-bottom">
        <div class="collapse navbar-collapse justify-content-md-end" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <span class="nav-link">Zalogowany jako: <span th:text="${username}"></span> </span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/parkingapp/logout">Wyloguj się</a>
                </li>
            </ul>
        </div>
    </nav>

    <br/>
    <h3 class="text-center">Aktywna rezerwacja<br/>
    </h3>

    <div>
        <br/>
        <table class="table table-hover text-size-12">
            <tr>
                <th>Miejsce numer</th>
                <th th:text="${booking.parkingSpotId}"></th>
            </tr>
            <tr>
                <th>Data</th>
                <th th:text="${booking.bookingDate}"></th>
            </tr>
        </table>
    </div>

    <div id="button_div">
        <form method="post" action="/parkingapp/booking/opengate">
            <input type="hidden" name="parkingSpotId" th:value="${booking.parkingSpotId}"/>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit">Otwórz szlaban</button>
        </form>
        <br/>
        <form method="post" action="/parkingapp/booking/checklines">
            <input type="hidden" name="parkingSpotId" th:value="${booking.parkingSpotId}"/>
            <input type="hidden" name="userId" th:value="${user.userId}"/>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit">Potwierdź parkowanie</button>
        </form>
    </div>

</div>
</body>
</html>
